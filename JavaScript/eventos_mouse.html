<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Eventos de mouse</title>
	<script >
		function acao(){
			alert('Vc clicou no evento XD')
		}


	</script>
</head>
<body>
	<!-- Clicando uma vez no elemento -->
	<div onclick ="acao()" style="background-color : #CCC; height: 150px; width: 150px;">
		<h3 style="" align="center">Clique aqui</h3>
	</div>
	<!-- Clicando duas vezes vez no elemento -->
	<div ondblclick ="acao()" style="background-color : #CCE; height: 150px; width: 150px;">
		<h3 style="" align="center">Clique duas vezes aqui</h3>
	</div>
</body>
</html>
