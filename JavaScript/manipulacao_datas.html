<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Manipulação de Datas</title>
	<script>
		var data = new Date() //Atribuindo uma nova data

		//Maneiras de demonstrar a data
		document.write('<h2> Data de hoje ' + data + '<h2> <br>')
		document.write('<h2> Hoje é dia : ' + data.getDate() + '/' + (data.getMonth() + 1) + '/' + data.getFullYear() + '</h2> <br>')
	</script>
</head>
<body>

</body>
</html>
