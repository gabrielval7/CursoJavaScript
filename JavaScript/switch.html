<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Switch</title>

	<script>
		var parametro = 1

		switch(parametro){
			case 1:
				document.write('Entrou no case 1')
				break
			case 2:
				document.write('Entrou no case 2')
				break
			case 3:
				document.write('Entrou no case 3')
				break
			default:
				document.write('Entrou no default')
		}


	</script>
</head>
<body>

</body>
</html>
