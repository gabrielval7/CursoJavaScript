<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funçoes matematicas</title>
	<script>
		var x = prompt('Diite um numero : ')

		
		//Funções de arredondamento
		document.write('Valor arredondado pra cima: ' + Math.ceil(x) + '<br>')
		document.write('Valor arredondado pra baixo: ' + Math.floor(x) + '<br>')
		document.write('Valor arredondado: ' + Math.round(x) + '<br>')

		//Função que retorna o quadrado do numero
		document.write('Raiz quadrada do valor: ' + Math.sqrt(x) + '<br>')
	</script>
</head>
<body>

</body>
</html>
