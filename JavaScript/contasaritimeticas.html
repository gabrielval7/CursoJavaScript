<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contas xd</title>
	<style type="text/css">
		h2{
			color: red;
			border: 1px solid black;
		}
	</style>
	<script>
		var nome = prompt("Digite seu nome : ")
		var altura = prompt("Digite sua altura(em centimetros) : ")
		var peso = prompt("Digite seu peso : ")
		console.log(nome)
		console.log(altura)
		console.log(peso)
		altura /= 100
		console.log(altura)
		var m = peso/(altura*altura)
		console.log(m)
		var situacao = ''
		console.log(situacao)
		if(m < 16){
			situacao = 'Baixo peso muito grave'
		}else if(m >= 16 && m <= 16.99){
			situacao = 'Baixo peso grave'
		}else if(m >= 17 && m <= 18.49){
			situacao = 'Baixo peso'
		}else if(m >= 18.50 && m <= 24.99){
			situacao = 'Peso normal'
		}else if(m >= 25 && m <= 29.99){
			situacao = 'Sobrepeso'
		}else if(m>= 30 && m<= 34.99){
			situacao = 'Obesidade grau 1'
		}else if(m>= 35 && m<= 39.99){
			situacao = 'Obesidade grau 2'
		}else if(m>= 40){
			situacao = 'Obesidade grau 3'
		}
		document.write('<h2>' + nome  + ' possui o indice corporal igual a ' + m + ', sendo classificado como : ' + situacao + '</h2>')
	</script>
</head>
