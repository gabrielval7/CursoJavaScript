<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ordenação de Array</title>
	<script >
		var lista_frutas = Array()

		lista_frutas[0] = 'Uva'
		lista_frutas[1] = 'Banana'
		lista_frutas[2] = 'Maçã'
		lista_frutas[3] = 'Açai'

		console.log(lista_frutas)

		//Metodo para ordenação alfanumerica
		console.log(lista_frutas.sort())
	

		var lista_numeros = []

		lista_numeros[0] = 23
		lista_numeros[1] = 5
		lista_numeros[2] = 10
		lista_numeros[3] = 2

		console.log(lista_numeros)

		function ordenaNumeros(a, b){
			return a - b
		}
		console.log(lista_numeros.sort(ordenaNumeros))
	</script>
</head>
<body>

</body>
</html>
