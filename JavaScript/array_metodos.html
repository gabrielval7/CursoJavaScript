<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Metodos Incluir e Remover Array</title>
	<script>
		var lista_frutas = Array() 
		lista_frutas[0] = 'Banana'
		lista_frutas[1] = 'Maçã'
		
		
		//Incluir no final do array 
		lista_frutas.push('Uva')

		//Incluir no inicio do array
		lista_frutas.unshift('Acerola')
		console.log(lista_frutas)

		//Excluir no final do array
		lista_frutas.pop()
		console.log(lista_frutas)

		//Excluir no inicio do array
		lista_frutas.shift()
		console.log(lista_frutas)
	</script>
</head>
<body>

</body>
</html>
