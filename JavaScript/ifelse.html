<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>IfElse</title>
	<script>
		var teste = false
		if(teste==true){
			document.write('A variavel teste deu verdadeira <br>')
		}else{
			document.write("A variavel teste deu falsa <br>")
		}

		//Verificando se um aluno passou de ano
		var media = 7
		var nota = prompt('Digite a nota do aluno: ')
		if(nota >= media){
			document.write('Aluno aprovado')
		}else{
			document.write('Aluno reprovado')
		}

	</script>
</head>
<body>

</body>
</html>
