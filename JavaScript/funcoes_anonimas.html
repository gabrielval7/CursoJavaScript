<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Funções anonimas</title>
	<script>
		//Quando fazemos uma função sem nome ela é dada como anonima 
		var nome = prompt('Qual seu nome?')
		var saudacao = function (nome){
			document.write('Ola ' + nome + ', tudo bem contigo??')
		}
		saudacao(nome)
	</script>
</head>
<body>

</body>
</html>
